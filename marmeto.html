<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Marmeto</title>

	</head>
		<body> 
		<script src="marmeto.js"></script>
    
		<link rel="stylesheet" href="marmeto.css">
		  <div class="main_wrapper">
			<div class="container">

				<div class="product-div">

					<div class="product-left">

						<div class="img_container">
							<div class="product_img">
							</div>
						</div>
						<div class="thumbnails">
							<div class="thumbnail_img1">

							</div>
							<div class="thumbnail_img2">
								
							</div>
							<div class="thumbnail_img3">
								
							</div>
							<div class="thumbnail_img4">
									
							</div>
							
						</div>
						

					</div>
					<div class="product-right">
						<div class="product-details">
							<div class="product_vendor">
							</div>
							<div class="product_title">	
							</div>
						</div>
						<div class="product_price_details">
							<div class="price_discount">
								<div class="product_price">
									
								</div>
								<div class="product_discount_percentage">
									
								</div>
							</div>
							<div class="original_price">
							</div>
						</div>
						<text>Choose a colour </text>
						<div class="color_selector" id="color_selector">
						</div>
						<text>Size</text>
						<div class="size_selector" id="size_selector">
							
						</div>
						<div class="qty_addtocart">
							<div class="quantity">
								<button type="button" class="updown" id="minus">
									<text>-</text>
								</button>
								<span id="counter">1</span>
								<button type="button" class="updown" id="plus">
									<text>+</text>
								</button>
							</div>
							<div class="addtocart">
								<button type="button" id="Addtocart_Button">
									<text>Add to cart</text>
								</button>
							</div>
						</div>
						<div class="onAdd">
							
						</div>
						<div class="product_description">

						</div>

					</div>

				</div>
			</div>
		  </div>	
		</body>
	</html>
